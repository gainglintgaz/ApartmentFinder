name: Apartment Search

# Runs automatically every 6 hours AND when you click "Run workflow" manually
on:
  schedule:
    # Every 6 hours: midnight, 6am, noon, 6pm (UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub website

jobs:
  search:
    runs-on: ubuntu-latest

    # Give the job permission to push results back to the repo
    permissions:
      contents: write

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run apartment search
        run: python apartment_finder.py

      - name: Commit and push results
        run: |
          git config user.name "ApartmentFinder Bot"
          git config user.email "actions@github.com"
          git add RESULTS.md output/ || true
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No new results to commit."
          else
            git commit -m "Update search results - $(date '+%Y-%m-%d %H:%M')"
            git push
          fi
